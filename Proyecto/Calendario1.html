<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calendario</title>
</head>

<body>
    <header>
        <div class="container-navbar">
            <nav>
                <div class="menu-toggle" id="menu-toggle">
                </div>
                <ul class="menu" id="menu-list">
                    <li><a href="Calendario2.html">Agenda</a></li>
                    <li><a href="Calendario1.html">Calendario</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Miér</div>
                    <div>Jue</div>
                    <div>Vie</div>
                    <div>Sab</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="Mes/Año" class="date-input">
                        <button class="goto-btn">Buscar Fecha</button>
                    </div>
                    <div>
                        <button class="today-btn">Hoy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Nombre del Evento" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Hora del Evento Desde" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Hora del Evento Hasta" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Añadir Evento</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>


    <script src="calendario1.js"></script>
</body>

</html>
